parameters:
  - name: baseUrl
    type: string
    default: "https://api.example.com"
    description: "Base URL of the API."

  - name: endpoints
    type: object
    default:
      - "/endpoint1"
      - "/endpoint2"
      - "/endpoint3"
    description: "List of API endpoints to test."

jobs:
  - job: TestAPIResponseTime
    displayName: "Test API Response Time"
    pool:
      vmImage: "windows-latest"

    steps:
      - task: PowerShell@2
        displayName: "Run API Response Time Test"
        inputs:
          targetType: 'inline'
          script: |
            $baseUrl = "$(baseUrl)"
            $endpoints = "$(endpoints)"

            $results = @()

            foreach ($endpoint in $endpoints) {
              $totalTime = 0
              $successCount = 0

              for ($i = 1; $i -le 100; $i++) {
                $url = $baseUrl + $endpoint
                $responseTime = Measure-Command { Invoke-WebRequest -Uri $url } | Select-Object -ExpandProperty TotalMilliseconds
                $totalTime += $responseTime

                if ($LASTEXITCODE -eq 0) {
                  $successCount++
                }
              }

              $averageTime = $totalTime / $successCount

              $result = [PSCustomObject]@{
                Endpoint = $endpoint
                Requests = 100
                SuccessCount = $successCount
                AverageResponseTime = $averageTime
              }

              $results += $result
            }

            $results | Format-Table -AutoSize


